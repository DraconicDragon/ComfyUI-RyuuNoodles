name: ðŸ“ Generate Changelog

on:
  push:
    tags:
      - "v*.*.*" # include all simple semver
      - "!v*.*.*-*" # exclude any tag with a dash â†’ skips prerelease tags

jobs:
  release:
    # doubleâ€‘check: must be a tag and must NOT contain a hyphen
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-')
    runs-on: ubuntu-latest

    steps:
      - name: Build Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          mode: "COMMIT"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}",
              "categories": [
                { "title": "## Feature", "labels": ["feat","feature"] },
                { "title": "## Fix",     "labels": ["fix","bug"]     },
                { "title": "## Other",   "labels": []               }
              ],
              "label_extractor": [
                {
                  "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\\([\\w\\-.]+\\))?(!)?:",
                  "on_property": "title",
                  "target": "$1"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save changelog to file
        run: |
          git pull origin main
          echo "${{ steps.changelog.outputs.changelog }}" > CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # i have no clue if i even need this

      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG.md for ${{ github.ref_name }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
